description = 'Twitter Sensor'
ext.details = 'Twitter Sensor via Twitter\'s API'
version = '0.0.1'

dependencies {
  compile 'org.sensorhub:sensorhub-core:' + oshCoreVersion
  compile 'com.twitter:hbc-core:2.2.0'
  compile 'com.twitter:hbc-twitter4j:2.2.0'
}

// add info to OSGi manifest
jar {
  manifest {
    instruction 'Bundle-Vendor', 'Joshua Wolfe'
    instruction 'Bundle-Activator', 'org.sensorhub.impl.sensor.twitter.Activator'
  }
}

// add info to maven pom
ext.pom >>= {
  developers {
    developer {
      id 'theastrowolfe'
      name 'Joshua Wolfe'
      organization 'Botts Innovative Research Inc.'
      organizationUrl 'http://www.botts-inc.com'
    }
  }
}
